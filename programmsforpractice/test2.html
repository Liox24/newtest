<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="Enter number :" id="num">
    <button onclick="fun();">Get Factorial</button>
    <br><br>
    <div id="ans"> 
    </div>
</body>
<script>

    function fun(){
        let num  = document.getElementById("num").value;
        let fact = 1;
        for (let i = 0 ; i < num ; i++){
            fact = fact * (num - i);
        }
        document.getElementById("ans").innerHTML    = fact;
    }
</script>
</html>
